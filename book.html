<style>
    body {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
  background: #ccc;
}

.book {
  transform-style: preserve-3d;
  position: relative;
  height: 322px;
  cursor: pointer;
  backface-visibility: visible;
  transition: transform .5s ease-in-out;
}

.front, .back, .page1, .page2, .page3, .page4, .page5, .page6 {
  transform-style: preserve-3d;
  position: absolute;
  width: 200px;
  height: 100%;
  top: 0; left: -100px;
  transform-origin: left center;
  transition: transform .5s ease-in-out, box-shadow .35s ease-in-out;
}

.front, .back {
  background: #888888;
}

.front, .page1, .page2, .page3, .page4, .page5, .page6, .back {
  border-bottom-right-radius: .5em;
  border-top-right-radius: .5em;
}

.front {
    background-image: url("cover.png");
    background-size: cover;
}


.page1 { 
  background: #efefef;
}

.page2 {
  background: #ECECEC;
}

.page3 {
  background: #f5f5f5;
}

.page4 {
  background: #fcfcfc;
}

.page5 {
  background: #fafafa;
}

.page6 {
  background: #fcfcfc;
}

.book .front {
  transform: rotateY(-160deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page1 {
  transform: rotateY(-150deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page2 {
  transform: rotateY(-145deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page3 {
  transform: rotateY(-140deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page4 {
  transform: rotateY(-135deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page5 {
  transform: rotateY(-130deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .page6 {
  transform: rotateY(-125deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
}

.book .back {
  transform: rotateY(-20deg) scale(1.2);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .5);
}

.book:hover {
  transform:rotate(-5deg);
}

.book:hover .front {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page1 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page2 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page3 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page4 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page5 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .page6 {
  transform: rotateY(0deg) scale(1);
  box-shadow: none;
}

.book:hover .back {
  transform: rotateY(0deg) scale(1);
  box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .5);
}


</style>

<div class="book">
    <div class="back"></div>
